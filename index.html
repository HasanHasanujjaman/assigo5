<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section class="bg">
              <div class="bg-img-overlay">
                <img src="img/image.jpg" alt="image" class="overlay">
                <div class="signup-form">
                    <div class="form">
                       <div class="form-top">
                           <h1>SIGN UP</h1>
                           <img src="img/logo.JPG" alt="logo">
                       </div>
                        <form>
                            <input type="text" class="input-field" name="full-name" placeholder="Full Name">
                            <input type="email" class="input-field" name="email-id" placeholder="Email Address">
                            <input type="tel" class="input-field" name="contact-num" placeholder="Contact Number">
                            <input type="text" class="input-field" name="user-name" placeholder="Username">
                            <input type="pass" class="input-field" name="password" placeholder="Password">
                            <input type="pass" class="input-field" name="re-password" placeholder="Re-type Password">
                            <input type="submit" class="submit-button" value="SIGN UP">
                       </form>
                       <p>any have an account? <a href="#"> Sign In</a></p>
                    </div>
                </div>
              </div>
        </section>



    </body>

</html>
